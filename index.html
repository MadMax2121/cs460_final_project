<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
    </style>

    <!-- Load ES Module Shims for import maps -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@latest/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let scene, camera, renderer, controls, sphere;
      let car1, car2, clock;

      window.onload = function () {
        init();
        animate();
      };

      function init() {
        // Scene
        scene = new THREE.Scene();

        // Camera
        const fov = 60;
        const aspect = window.innerWidth / window.innerHeight;
        const near = 0.1;
        const far = 1000;
        camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 0, 3);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);

        // Add an additional directional light for better road illumination
        const roadLight = new THREE.DirectionalLight(0xffffff, 0.5);
        roadLight.position.set(-5, -3, 5);
        scene.add(roadLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        
        // Sphere with Grass Texture
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('./grass-texture.jpg'); // Path to grass texture
        const grassMaterial = new THREE.MeshStandardMaterial({
          map: grassTexture,
          side: THREE.DoubleSide, // Render both sides for visibility
        });

        sphere = new THREE.Mesh(geometry, grassMaterial);
        scene.add(sphere);

        // Load road texture
        const roadTexture = new THREE.TextureLoader().load('./road-texture.jpg'); // Replace with your texture path
        roadTexture.wrapS = THREE.RepeatWrapping;
        roadTexture.wrapT = THREE.RepeatWrapping;
        roadTexture.repeat.set(5, 1); // Adjust repetition to fit the road's geometry

        // Road Material with texture
        const roadMaterial = new THREE.MeshStandardMaterial({
          map: roadTexture, // Use road texture
          side: THREE.DoubleSide, // Ensure visibility from both sides
          roughness: 0.8, // Slight roughness for realism
          metalness: 0.2, // Subtle metallic effect
        });

        // Road 1 (Flat band around the equator)
        const road1Geometry = new THREE.CylinderGeometry(1.005, 1.005, 0.05, 100, 1, true); // Thin cylinder
        const road1Mesh = new THREE.Mesh(road1Geometry, roadMaterial);
        road1Mesh.rotation.y = Math.PI / 2; // Align horizontally
        scene.add(road1Mesh);



        // Road 2 (Flat band crossing the poles)
        const road2Geometry = new THREE.CylinderGeometry(1.005, 1.005, 0.05, 100, 1, true); // Thin cylinder
        const road2Mesh = new THREE.Mesh(road2Geometry, roadMaterial);
        road2Mesh.rotation.x = Math.PI / 2; // Align vertically
        scene.add(road2Mesh);



        // Car Geometry and Materials
        const carGeometry = new THREE.BoxGeometry(0.1, 0.05, 0.05);
        const carMaterial1 = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red car
        const carMaterial2 = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Blue car

        // Cars
        car1 = new THREE.Mesh(carGeometry, carMaterial1);
        car2 = new THREE.Mesh(carGeometry, carMaterial2);
        scene.add(car1);
        scene.add(car2);


        // Orbit Controls
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth rotation
        controls.dampingFactor = 0.05;

        // Clock for animation
        clock = new THREE.Clock();


        // Window resize handler
        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        // Rotate the sphere automatically
        sphere.rotation.y += 0.00;

        const time = clock.getElapsedTime();

      // Animate car1 (Horizontal road around the equator)
      car1.position.set(
        Math.cos(time) * 1.05, // Slightly above the road for visibility
        0,
        Math.sin(time) * 1.05
      );


      // Animate car2 (Vertical road around the poles)
      car2.position.set(
        Math.sin(time) * 1.02, // X-coordinate on the sphere
        Math.cos(time) * 1.02, // Y-coordinate on the sphere
        0 // Z-coordinate remains constant for this road
      );
      car2.lookAt(0, 0, 0); // Orient towards the center



        // Update controls for user interaction
        controls.update();

        // Render the scene
        renderer.render(scene, camera);
      }
    </script>
  </head>
  <body></body>
</html>
